<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Style Paper Trade</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <div class="tabs">
        <button onclick="showTab('market')">Market</button>
        <button onclick="showTab('gainers')">Gainers</button>
        <button onclick="showTab('losers')">Losers</button>
        <button onclick="showTab('portfolio')">Portfolio</button>
      </div>
      <div id="themeToggle">ðŸŒ™</div>
    </header>

    <main>
      <section id="market" class="tab-content active"></section>
      <section id="gainers" class="tab-content"></section>
      <section id="losers" class="tab-content"></section>
      <section id="portfolio" class="tab-content">
        <h2>Your Wallet</h2>
        <div id="portfolioContainer"></div>
      </section>
    </main>
  </div>

  <div id="tradeModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">Ã—</span>
      <h3 id="tradeTitle"></h3>
      <label>Amount (USD): <input type="number" id="tradeAmount" /></label>
      <label>Leverage: <input type="number" id="tradeLeverage" value="1" min="1" max="10" /></label>
      <button id="confirmTrade">Confirm</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
