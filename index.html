<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Trade - Binance Style</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Binance Paper Trade</h1>
      <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>
    </header>

    <nav>
      <button class="tab" onclick="showTab('market')">Market</button>
      <button class="tab" onclick="showTab('portfolio')">Portfolio</button>
    </nav>

    <main>
      <section id="market" class="tab-content active">
        <div id="coinsContainer"></div>
      </section>

      <section id="portfolio" class="tab-content">
        <h2>Your Portfolio</h2>
        <div id="portfolioContainer"></div>
      </section>
    </main>
  </div>

  <div id="tradeModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">Ã—</span>
      <h3 id="tradeTitle"></h3>
      <label>Amount (USD): <input type="number" id="tradeAmount" /></label>
      <label>Leverage (e.g. 1x, 2x, 5x): <input type="number" id="tradeLeverage" value="1" min="1" max="10" /></label>
      <button id="confirmTrade">Confirm Trade</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
