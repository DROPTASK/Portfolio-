<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Wallet Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .wallet-card {
      background: linear-gradient(to bottom right, #ffffff, #e0f0ff);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-white text-gray-800 transition-colors duration-300 min-h-screen" id="body">
  <div class="max-w-7xl mx-auto px-4 py-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-3">
        <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-xl">
        <h1 class="text-3xl font-bold">Crypto Wallet Tracker</h1>
      </div>
      <button id="themeToggle" class="text-2xl">
        <i id="themeIcon" class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Navigation Tabs -->
    <div class="flex flex-wrap gap-4 mb-6">
      <button class="tab tab-active glass px-4 py-2 rounded-lg font-medium" data-tab="hot">ðŸ”¥ Hot</button>
      <button class="tab glass px-4 py-2 rounded-lg font-medium" data-tab="gainers">ðŸ“ˆ Gainers</button>
      <button class="tab glass px-4 py-2 rounded-lg font-medium" data-tab="losers">ðŸ“‰ Losers</button>
      <button class="tab glass px-4 py-2 rounded-lg font-medium" data-tab="portfolio">ðŸ’¼ Portfolio</button>
      <button id="addCustomCoin" class="ml-auto px-4 py-2 rounded-lg bg-blue-600 text-white font-medium">+ Add Custom Coin</button>
    </div>

    <!-- Balance Info -->
    <div class="wallet-card rounded-2xl p-6 mb-6">
      <p class="text-xl font-semibold">Balance</p>
      <p class="text-3xl font-bold text-green-600 mt-1">$<span id="balance">100000</span></p>
    </div>

    <!-- Coin List -->
    <div id="coin-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6"></div>

    <!-- Portfolio View -->
    <div id="portfolioView" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Your Portfolio</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="portfolioCards"></div>
    </div>
  </div>

  <!-- Buy/Sell Modal -->
  <div id="tradeModal" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl w-80">
      <h2 id="tradeTitle" class="text-xl font-bold mb-4"></h2>
      <label class="block mb-2 font-medium">Amount ($):</label>
      <input type="number" id="tradeAmount" class="w-full border p-2 rounded mb-4" />
      <div class="flex justify-end gap-2">
        <button id="cancelTrade" class="px-3 py-1 bg-gray-300 rounded">Cancel</button>
        <button id="confirmTrade" class="px-3 py-1 bg-blue-600 text-white rounded">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Custom Coin Modal -->
  <div id="customModal" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl w-96">
      <h2 class="text-xl font-bold mb-4">Add Custom Token</h2>
      <label class="block mb-1">Contract Address:</label>
      <input type="text" id="customAddress" class="w-full border p-2 rounded mb-4" placeholder="Paste address here" />
      <div class="flex justify-end gap-2">
        <button id="cancelCustom" class="px-3 py-1 bg-gray-300 rounded">Cancel</button>
        <button id="confirmCustom" class="px-3 py-1 bg-green-600 text-white rounded">Add</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
